{% extends 'base.html' %}
{% block title %}FlipKart|MyAddresses{% endblock %}
{% block body %}
<div class="container">
    <h1>Select an Address for Payment</h1>
    <form method="post">
        {% csrf_token %}
        <ul>
            {% for a in addresses %}
            <li>
            <input type="radio" id="a_{{a.id}}" name="selected_address_id" value="{{a.id}}" required>
            <label>
                Address: {{a.addr}} - Pincode: {{a.pincode }}<br>
                Contact: {{a.contactnum}}
            </label>
            </li>
            {% empty %}
            <li>No saved addresses found!</li>
            {%  endfor %}
        </ul>
        <button type="submit" class="btn btn-danger">Proceed to Payment</button>
    </form>
    <a href="/addaddress">Add a New Address</a>
</div>
{% endblock %}
